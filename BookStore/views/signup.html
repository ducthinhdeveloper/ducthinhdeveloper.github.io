
<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!--<% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>-->

    <!-- LOGIN FORM -->
    <form ng-submit="summitSignup()" method="post">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="signUpUser.name" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input ng-model="signUpUser.email" type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="signUpUser.password" type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>Avatar Url</label>
            <input ng-model="signUpUser.avatarUrl" type="text" class="form-control" name="avatarUrl">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>
    <hr>

    <p>Already have an account? <a href="/#/login">Login</a></p>
    <p>Or go <a href="/#">home</a>.</p>
</div>
</div>
